<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>json test</title>
    <!-- import jquery.js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <script>
        var pieDataXs = []; //x
        var pieDataYs = []; //y

        $.ajax({
            type: "get",
            async: true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url: "./data/totalTestData.json", //
            dataType: "json", //返回数据形式为json
            success: function(result) {
                //请求成功时执行该函数内容，result即为服务器返回的json对象

                // json file method
                for (var i=0; i<result.length; i++){
                    pieDataXs.push(result[i].AREA_NAME);
                }

                alert(result[0].AREA_NAME);
                alert(pieDataXs[2]);

            },

            error: function(errorMsg) {
                //请求失败时执行该函数
                alert("load failed!");
                myChart.hideLoading();
            }
        });

    </script>

</body>

</html>
